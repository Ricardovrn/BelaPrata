<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bela Prata | Em Construção</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 450px;
            animation: fadeIn 1.2s ease-in-out;
        }
        .logo {
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #d1d1d1;
            margin-bottom: 15px;
        }
        p {
            font-size: 0.95rem;
            color: #a0a0a0;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn-whatsapp {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 12px 25px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        .btn-whatsapp:hover {
            background: #ffffff;
            color: #000;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Bela Prata Logo" class="logo">
        <h1>Em Construção</h1>
        <p>Estamos a preparar novidades. Deseja falar connosco ou fazer um pedido?</p>
        
        <a href="https://wa.me/5544999934869" class="btn-whatsapp" target="_blank">Atendimento WhatsApp</a>
    </div>
</body>
</html>
