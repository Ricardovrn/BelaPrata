<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bela Prata | Em Construção</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            position: relative;
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .logo {
            display: block;
            width: 100%;
            max-width: 600px;
            height: auto;
            filter: brightness(0.9);
            transition: filter 1.2s ease;
        }

        /* Estrela mágica Disney-style */
        .magic-arc {
            position: absolute;
            top: -10%;
            left: -30%;
            width: 200px;
            height: 6px;
            background: linear-gradient(90deg, transparent, #fffef0 30%, #ffffff 50%, #fffef0 70%, transparent);
            border-radius: 50%;
            box-shadow: 0 0 40px 15px rgba(255, 250, 200, 0.9), 0 0 80px 30px rgba(255, 220, 150, 0.6);
            opacity: 0;
            transform: rotate(-12deg);
            animation: drawArc 9s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
            pointer-events: none;
            z-index: 1;
        }

        .magic-arc::before {
            content: '';
            position: absolute;
            left: 0;
            top: -12px;
            width: 28px;
            height: 28px;
            background: radial-gradient(circle at center, #ffffff 20%, #fffef0 60%, transparent 90%);
            border-radius: 50%;
            box-shadow: 0 0 35px 15px #fffef0, 0 0 60px 25px rgba(255, 240, 180, 0.8);
            transform: translateX(-50%);
        }

        @keyframes drawArc {
            0% {
                left: -30%;
                top: -5%;
                opacity: 0;
                transform: rotate(-20deg) scale(0.5);
            }
            10% {
                opacity: 1;
                transform: rotate(-15deg) scale(1);
            }
            45% {
                left: 40%;
                top: -15%;  /* pico alto do arco */
                transform: rotate(0deg) scale(1.1);
            }
            70% {
                left: 110%;
                top: -5%;
                opacity: 1;
                transform: rotate(10deg) scale(1);
            }
            90% {
                opacity: 0.6;
            }
            100% {
                left: 130%;
                top: 5%;
                opacity: 0;
                transform: rotate(15deg) scale(0.8);
            }
        }

        /* Fairy dust - partículas caindo do arco */
        .dust {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fffef0;
            border-radius: 50%;
            box-shadow: 0 0 15px #fffef0, 0 0 25px rgba(255, 240, 180, 0.7);
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }

        /* 10 partículas com delays diferentes para rastro contínuo */
        .dust:nth-child(1)  { animation: fallDust 9s 0.8s linear infinite; left: 10%; }
        .dust:nth-child(2)  { animation: fallDust 9s 1.4s linear infinite; left: 20%; }
        .dust:nth-child(3)  { animation: fallDust 9s 2.0s linear infinite; left: 30%; }
        .dust:nth-child(4)  { animation: fallDust 9s 2.6s linear infinite; left: 40%; }
        .dust:nth-child(5)  { animation: fallDust 9s 3.2s linear infinite; left: 50%; }
        .dust:nth-child(6)  { animation: fallDust 9s 3.8s linear infinite; left: 60%; }
        .dust:nth-child(7)  { animation: fallDust 9s 4.4s linear infinite; left: 70%; }
        .dust:nth-child(8)  { animation: fallDust 9s 5.0s linear infinite; left: 80%; }
        .dust:nth-child(9)  { animation: fallDust 9s 5.6s linear infinite; left: 85%; }
        .dust:nth-child(10) { animation: fallDust 9s 6.2s linear infinite; left: 90%; }

        @keyframes fallDust {
            0%   { opacity: 0.9; transform: translateY(0) scale(1.2); }
            30%  { opacity: 1; transform: translateY(40px) scale(1); }
            100% { opacity: 0; transform: translateY(300px) scale(0.3); }
        }

        /* Glow forte na logo quando a estrela passa */
        @keyframes logoMagic {
            0%, 100% { filter: brightness(0.9) drop-shadow(0 0 0 rgba(255,240,180,0)); }
            50%      { filter: brightness(1.6) drop-shadow(0 0 40px rgba(255,240,180,0.9)) drop-shadow(0 0 80px rgba(255,220,150,0.7)); }
        }

        .logo.magic-glow {
            animation: logoMagic 9s infinite;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-whatsapp {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 15px 35px;
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.4s;
        }

        .btn-whatsapp:hover {
            background: #ffffff;
            color: #000;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            .logo { max-width: 90vw; }
            h1 { font-size: 1rem; letter-spacing: 3px; }
            .magic-arc { width: 140px; height: 4px; }
            .dust { width: 2.5px; height: 2.5px; }
        }
    </style>
</head>
<body>

    <!-- Fairy dust particles -->
    <div class="dust"></div><div class="dust"></div><div class="dust"></div><div class="dust"></div>
    <div class="dust"></div><div class="dust"></div><div class="dust"></div><div class="dust"></div>
    <div class="dust"></div><div class="dust"></div>

    <div class="container">
        <div class="logo-wrapper">
            <img src="logo.png" alt="Bela Prata Logo" class="logo magic-glow">
        </div>
        
        <h1>Em Construção</h1>
        <p>Estamos preparando uma coleção exclusiva para você.<br>Precisa de atendimento imediato?</p>
        
        <a href="https://wa.me/5544999934869" class="btn-whatsapp" target="_blank">Falar no WhatsApp</a>
    </div>
</body>
</html>
