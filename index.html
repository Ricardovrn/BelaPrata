<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bela Prata | Em Construção</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 2;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .logo {
            display: block;
            width: 100%;
            max-width: 600px;
            height: auto;
            transition: filter 1s ease;
        }

        /* === Estrela Disney + rastro curvo + fairy dust === */
        .magic-star-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .shooting-star {
            position: absolute;
            width: 140px;
            height: 4px;
            background: linear-gradient(to right, 
                transparent, 
                rgba(255, 245, 220, 0.9) 30%, 
                #fffef7 50%, 
                rgba(255, 245, 220, 0.9) 70%, 
                transparent);
            border-radius: 50%;
            box-shadow: 0 0 30px 10px rgba(255, 250, 220, 0.9);
            opacity: 0;
            top: 15%;
            left: -20%;
            transform: rotate(-25deg); /* inclinação para arco */
            animation: arcPath 8s cubic-bezier(0.25, 0.1, 0.25, 1) infinite;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            left: 0;
            top: -8px;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffffff 20%, rgba(255,255,240,0.6) 70%, transparent);
            border-radius: 50%;
            box-shadow: 0 0 25px 10px #fffef7;
            transform: translateX(-50%);
        }

        @keyframes arcPath {
            0% {
                left: -20%;
                top: 10%;
                opacity: 0;
                transform: rotate(-25deg) scale(0.7);
            }
            10% {
                opacity: 1;
                transform: rotate(-25deg) scale(1);
            }
            50% {
                left: 50%;
                top: 5%;   /* pico do arco */
                transform: rotate(-15deg);
            }
            80% {
                left: 110%;
                top: 18%;  /* descendo levemente */
                opacity: 1;
            }
            100% {
                left: 120%;
                top: 30%;
                opacity: 0;
                transform: rotate(-5deg) scale(0.9);
            }
        }

        /* Fairy dust particles caindo do rastro */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fffef7;
            border-radius: 50%;
            box-shadow: 0 0 12px #fffef7;
            opacity: 0;
            pointer-events: none;
        }

        /* Exemplos de partículas - duplicar para mais */
        .particle:nth-child(1) { animation: dustFall 8s 1s linear infinite; left: 20%; top: 20%; }
        .particle:nth-child(2) { animation: dustFall 8s 2.5s linear infinite; left: 35%; top: 15%; }
        .particle:nth-child(3) { animation: dustFall 8s 3.8s linear infinite; left: 50%; top: 12%; }
        .particle:nth-child(4) { animation: dustFall 8s 5s linear infinite; left: 65%; top: 18%; }
        .particle:nth-child(5) { animation: dustFall 8s 6.2s linear infinite; left: 80%; top: 22%; }

        @keyframes dustFall {
            0% { opacity: 0.8; transform: translateY(0) scale(1); }
            40% { opacity: 1; }
            100% { opacity: 0; transform: translateY(180px) scale(0.4); }
        }

        /* Iluminação na logo no final do arco */
        @keyframes logoGlow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 0 rgba(255,255,220,0)); }
            60% { filter: brightness(1.3) drop-shadow(0 0 25px rgba(255,255,220,0.8)); }
        }

        .logo.glow-trigger {
            animation: logoGlow 8s infinite;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-whatsapp {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 15px 35px;
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.4s;
        }

        .btn-whatsapp:hover {
            background: #ffffff;
            color: #000;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            .logo { max-width: 90vw; }
            h1 { font-size: 1rem; letter-spacing: 3px; }
            .shooting-star { width: 100px; height: 3px; }
        }
    </style>
</head>
<body>
    <div class="magic-star-container">
        <div class="shooting-star"></div>
        <!-- Fairy dust particles -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="container">
        <div class="logo-wrapper">
            <img src="logo.png" alt="Bela Prata Logo" class="logo glow-trigger">
        </div>
        
        <h1>Em Construção</h1>
        <p>Estamos preparando uma coleção exclusiva para você.<br>Precisa de atendimento imediato?</p>
        
        <a href="https://wa.me/5544999934869" class="btn-whatsapp" target="_blank">Falar no WhatsApp</a>
    </div>
</body>
</html>
