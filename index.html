<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bela Prata | Em Construção</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0f0f0f; /* Fundo preto elegante */
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .logo {
            max-width: 280px;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }
        h1 {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 15px;
            color: #d1d1d1;
        }
        .divider {
            width: 50px;
            height: 1px;
            background: #d1d1d1;
            margin: 20px auto;
        }
        p {
            font-size: 1rem;
            font-weight: 300;
            color: #a0a0a0;
            line-height: 1.6;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Bela Prata Logo" class="logo">
        
        <h1>Em Construção</h1>
        <div class="divider"></div>
        <p>Estamos preparando uma experiência única em semijoias para você. Em breve, a sofisticação da prata em cada detalhe.</p>
    </div>
</body>
</html>
