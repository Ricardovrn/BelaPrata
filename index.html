<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bela Prata | Em Construção</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 2;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .logo {
            display: block;
            width: 100%;
            max-width: 600px;
            height: auto;
        }

        /* === Estrela cadente estilo Disney === */
        .shooting-star {
            position: absolute;
            top: 15%;                /* Começa mais alto na tela */
            left: -15%;              /* Começa fora da tela à esquerda */
            width: 120px;
            height: 3px;
            background: linear-gradient(to right, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 240, 220, 0.9) 30%, 
                #ffffff 50%, 
                rgba(255, 240, 220, 0.9) 70%, 
                rgba(255, 255, 255, 0) 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 25px 8px rgba(255, 245, 220, 0.8),
                0 0 60px 15px rgba(240, 220, 180, 0.5);
            opacity: 0;
            transform: translateY(0) rotate(8deg); /* leve inclinação pra parecer mágica */
            animation: shoot 7s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            left: 0;
            top: -4px;
            width: 14px;
            height: 14px;
            background: radial-gradient(circle, #fffef7 30%, rgba(255,255,255,0.4) 70%, transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px 8px rgba(255, 255, 240, 0.9);
            transform: translateX(-50%);
        }

        @keyframes shoot {
            0% {
                left: -15%;
                opacity: 0;
                transform: translateY(0) rotate(8deg) scale(0.6);
            }
            5% {
                opacity: 1;
                transform: translateY(0) rotate(8deg) scale(1);
            }
            60% {
                left: 115%;          /* termina fora da tela à direita */
                opacity: 1;
            }
            80% {
                opacity: 0.4;
            }
            100% {
                left: 115%;
                opacity: 0;
                transform: translateY(40px) rotate(8deg) scale(0.8); /* leve desvio pra baixo no final */
            }
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-whatsapp {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 15px 35px;
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.4s;
        }

        .btn-whatsapp:hover {
            background: #ffffff;
            color: #000;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            .logo { max-width: 90vw; }
            h1 { font-size: 1rem; letter-spacing: 3px; }
            .shooting-star { 
                width: 90px; 
                height: 2.5px; 
                top: 10%;
            }
        }
    </style>
</head>
<body>
    <div class="shooting-star"></div>
    
    <div class="container">
        <div class="logo-wrapper">
            <img src="logo.png" alt="Bela Prata Logo" class="logo">
        </div>
        
        <h1>Em Construção</h1>
        <p>Estamos preparando uma coleção exclusiva para você.<br>Precisa de atendimento imediato?</p>
        
        <a href="https://wa.me/5544999934869" class="btn-whatsapp" target="_blank">Falar no WhatsApp</a>
    </div>
</body>
</html>
