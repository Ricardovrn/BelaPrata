<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bela Prata</title>
    <style>
        /* Reset e Estilos Gerais */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica Neue', Arial, sans-serif; }
        body { background-color: #fdfdfd; color: #333; }
        a { text-decoration: none; color: inherit; }

        /* Header */
        header {
            display: flex; justify-content: space-between; align-items: center;
            /* Aumentei o padding para acomodar a logo maior */
            padding: 15px 5%; background-color: #fff; border-bottom: 1px solid #e0e0e0;
        }
        .logo img { 
            /* AJUSTE 1: Logo MAIOR conforme pedido */
            height: 110px; 
            display: block;
        } 
        nav ul { display: flex; list-style: none; gap: 20px; }
        nav a { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; }

        /* Hero / Capa */
        .hero {
            position: relative; width: 100%; height: 70vh; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            background: #000; /* Fundo preto caso a imagem demore */
        }
        .hero img {
            width: 100%; height: 100%; object-fit: cover; opacity: 0.8; /* Escureci levemente para o texto destacar */
        }
        .hero-text {
            position: absolute; color: #fff; text-shadow: 0 4px 6px rgba(0,0,0,0.8);
            text-align: center; width: 90%;
        }
        /* AJUSTE 2: Texto com estilo de LOGO */
        .hero-text h1 { 
            font-family: 'Playfair Display', 'Times New Roman', serif; /* Fonte elegante */
            font-size: 5.5rem; /* Fonte GIGANTE */
            margin-bottom: 10px; 
            font-weight: 400; 
            text-transform: uppercase;
            letter-spacing: 5px;
            line-height: 1.1;
        }
        .hero-text p {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Carrossel Principal */
        .carousel-container {
            max-width: 1000px; margin: 40px auto; position: relative; overflow: hidden;
            border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .carousel-slide { display: flex; transition: transform 0.5s ease-in-out; }
        .carousel-slide img {
            width: 100%; flex-shrink: 0; object-fit: cover; aspect-ratio: 16/9;
        }
        
        /* Botões do Carrossel */
        .prev, .next {
            position: absolute; top: 50%; transform: translateY(-50%);
            background-color: rgba(255,255,255,0.7); border: none; padding: 10px;
            cursor: pointer; font-size: 18px; border-radius: 50%; z-index: 10;
        }
        .prev { left: 10px; }
        .next { right: 10px; }

        /* Seção Destaque (Mulher) */
        .feature-section {
            display: flex; flex-wrap: wrap; max-width: 1000px; margin: 50px auto;
            align-items: center; padding: 0 20px;
        }
        .feature-text { flex: 1; padding: 20px; min-width: 300px; }
        .feature-text h2 { font-size: 2rem; margin-bottom: 15px; color: #555; }
        .feature-text p { line-height: 1.6; color: #666; }
        .feature-img { flex: 1; min-width: 300px; }
        .feature-img img { width: 100%; border-radius: 4px; }

        /* Footer */
        footer {
            background-color: #333; color: #fff; text-align: center;
            padding: 20px; margin-top: 50px; font-size: 0.8rem;
        }

        /* Responsividade para celular */
        @media (max-width: 768px) {
            .hero-text h1 { font-size: 3rem; }
            .logo img { height: 80px; }
            header { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Bela Prata Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Brincos</a></li>
                <li><a href="#">Anéis</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <img src="BANNER01.png" alt="Capa Bela Prata">
        <div class="hero-text">
            <h1>Bela Prata</h1>
            <p>Sofisticação em cada detalhe</p>
        </div>
    </section>

    <div class="carousel-container">
        <div class="carousel-slide" id="carouselSlide">
            <img src="brinco01.png" alt="Brinco 01">
            <img src="brinco02.png" alt="Brinco 02">
            <img src="brinco03.png" alt="Brinco 03">
            <img src="brinco04.png" alt="Brinco 04">
            <img src="brinco05.png" alt="Brinco 05">
            <img src="brinco06.png" alt="Brinco 06">
            <img src="brinco07.png" alt="Brinco 07">
            <img src="brinco08.png" alt="Brinco 08">
            <img src="brinco09.png" alt="Brinco 09">
            <img src="brinco10.png" alt="Brinco 10">
            <img src="anel01.png" alt="Anel 01">
        </div>
        <button class="prev" id="prevBtn">&#10094;</button>
        <button class="next" id="nextBtn">&#10095;</button>
    </div>

    <section class="feature-section">
        <div class="feature-img">
            <img src="mulher01.png" alt="Modelo Bela Prata">
        </div>
        <div class="feature-text">
            <h2>Estilo Único</h2>
            <p>Confira nossa nova coleção de brincos e anéis em prata legítima. Design moderno para quem tem bom gosto.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Bela Prata.</p>
    </footer>

    <script>
        const slideContainer = document.getElementById('carouselSlide');
        const images = slideContainer.querySelectorAll('img');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        let counter = 0;
        const size = 100; 

        function updateSlide() {
            slideContainer.style.transform = 'translateX(' + (-size * counter) + '%)';
        }

        nextBtn.addEventListener('click', () => {
            if (counter >= images.length - 1) {
                counter = 0; 
            } else {
                counter++;
            }
            updateSlide();
        });

        prevBtn.addEventListener('click', () => {
            if (counter <= 0) {
                counter = images.length - 1; 
            } else {
                counter--;
            }
            updateSlide();
        });

        setInterval(() => {
            if (counter >= images.length - 1) counter = -1;
            counter++;
            updateSlide();
        }, 4000);
    </script>
</body>
</html>
