<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bela Prata | Em Construção</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .logo-wrapper {
            position: relative;
            display: block;
            margin: 0 auto 40px;
            width: fit-content;
        }

        .logo {
            display: block;
            width: 100%;
            max-width: 300px; /* Tamanho controlado */
            height: auto;
            min-height: 50px; /* Garante visibilidade se a imagem demorar */
        }

        /* Estrela Pulsante Corrigida */
        .sparkle {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 30px;
            background: #fff;
            /* Formato de estrela de 4 pontas mais elegante */
            clip-path: polygon(50% 0%, 61% 39%, 100% 50%, 61% 61%, 50% 100%, 39% 61%, 0% 50%, 39% 39%);
            box-shadow: 0 0 20px #fff;
            animation: pulse-sparkle 1.8s infinite ease-in-out;
            z-index: 10;
        }

        @keyframes pulse-sparkle {
            0%, 100% { transform: scale(0.5); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 1; filter: brightness(1.5); }
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #e0e0e0;
            margin-bottom: 15px;
        }

        p {
            font-size: 1rem;
            color: #888;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-whatsapp {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 18px 40px;
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            z-index: 20; /* Garante clique */
        }

        .btn-whatsapp:hover {
            background: #ffffff;
            color: #000;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .logo { max-width: 220px; }
            h1 { font-size: 0.9rem; }
            .btn-whatsapp { width: 100%; padding: 15px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-wrapper">
            <img src="logo.png" alt="Bela Prata" class="logo">
            <div class="sparkle"></div>
        </div>
        
        <h1>Em Construção</h1>
        <p>Estamos preparando uma coleção exclusiva para você.<br>Precisa de atendimento?</p>
        
        <a href="https://wa.me/5544999934869" class="btn-whatsapp" target="_blank">Falar no WhatsApp</a>
    </div>
</body>
</html>
