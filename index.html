<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bela Prata | Em Construção</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #000000; /* Fundo preto total */
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px; /* Aumentado para acomodar logo maior */
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Efeito de Brilho na Logo */
        .logo-wrapper {
            position: relative;
            display: inline-block;
            overflow: hidden; /* Corta o brilho fora da área da logo */
            margin-bottom: 30px;
        }

        .logo {
            display: block;
            width: 100%;
            max-width: 600px; /* Logo enorme conforme pedido */
            height: auto;
        }

        /* Camada de brilho que passa por cima */
        .logo-wrapper::after {
            content: "";
            position: absolute;
            top: 0;
            left: -150%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.4) 50%, 
                rgba(255,255,255,0) 100%
            );
            transform: skewX(-25deg);
            animation: shine 2s ease-in-out forwards; /* Roda apenas uma vez ao abrir */
            animation-delay: 1s;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-whatsapp {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 15px 35px;
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.4s;
        }

        .btn-whatsapp:hover {
            background: #ffffff;
            color: #000;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes shine {
            100% { left: 150%; }
        }

        /* Ajuste para celulares */
        @media (max-width: 600px) {
            .logo { max-width: 90vw; }
            h1 { font-size: 1rem; letter-spacing: 3px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-wrapper">
            <img src="logo.png" alt="Bela Prata Logo" class="logo">
        </div>
        
        <h1>Em Construção</h1>
        <p>Estamos preparando uma coleção exclusiva para você.<br>Precisa de atendimento imediato?</p>
        
        <a href="https://wa.me/5544999934869" class="btn-whatsapp" target="_blank">Falar no WhatsApp</a>
    </div>
</body>
</html>
