<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bela Prata | Em Construção</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .logo {
            display: block;
            width: 100%;
            max-width: 600px;
            height: auto;
        }

        /* O Sparkle (Brilho Pulsante) */
        .sparkle {
            position: absolute;
            top: 5%; /* Ajuste aqui para subir ou descer o brilho */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.8);
            animation: pulse-sparkle 1.5s infinite ease-in-out;
            pointer-events: none;
        }

        /* Segunda camada para o brilho em cruz */
        .sparkle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 60px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 15px white;
        }

        .sparkle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 2px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 15px white;
        }

        @keyframes pulse-sparkle {
            0%, 100% { transform: translate(-50%, -50%) scale(0.6); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; filter: blur(1px); }
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-whatsapp {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 15px 35px;
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.4s;
        }

        .btn-whatsapp:hover {
            background: #ffffff;
            color: #000;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            .logo { max-width: 90vw; }
            h1 { font-size: 1rem; letter-spacing: 3px; }
            .sparkle { width: 30px; height: 30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-wrapper">
            <img src="logo.png" alt="Bela Prata Logo" class="logo">
            <div class="sparkle"></div>
        </div>
        
        <h1>Em Construção</h1>
        <p>Estamos preparando uma coleção exclusiva para você.<br>Precisa de atendimento imediato?</p>
        
        <a href="https://wa.me/5544999934869" class="btn-whatsapp" target="_blank">Falar no WhatsApp</a>
    </div>
</body>
</html>
