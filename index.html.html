<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bela Prata - Em Construção</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-out;
        }
        .logo-container {
            margin-bottom: 30px;
        }
        .logo {
            max-width: 200px; /* Ajuste o tamanho da logo conforme necessário */
            height: auto;
            border-radius: 5px; /* Se quiser bordas arredondadas na logo */
        }
        h1 {
            color: #4CAF50; /* Cor que remeta à prata/elegância */
            font-size: 2.5em;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #555;
            text-decoration: none;
            font-size: 1.2em;
        }
        .social-links a:hover {
            color: #4CAF50;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Responsividade básica */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            h1 {
                font-size: 2em;
            }
            .logo {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="nome-da-sua-logo.png" alt="Bela Prata Logo" class="logo">
        </div>
        <h1>Em breve: Bela Prata!</h1>
        <p>Estamos trabalhando para trazer as mais belas joias em prata para você. Prepare-se para o lançamento!</p>
        <p>Enquanto isso, siga-nos nas redes sociais para não perder nenhuma novidade:</p>
        <div class="social-links">
            <a href="https://instagram.com/belaprata" target="_blank">Instagram</a> |
            <a href="https://facebook.com/belaprata" target="_blank">Facebook</a>
            </div>
    </div>
</body>
</html>
